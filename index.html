<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form id="inicioAprendiz" class="form animate__animated animate__zoomIn">
        <h2 class="form_title">Inicia Sesión</h2>
        <p class="form_paragraph">¿Aun no tienes cuenta? <a href="registrarse.html" class="form_link">Entra aqui</a></p>

        <div class="form_container">
            <div class="form_group">
                <input type="email" id="email" class="form_input" placeholder=" " autocomplete="off" required>
                <label for="email" class="form_label">Correo Electronico:</label>
                <span class="form_line"></span>
            </div>
        </div>

        <div class="form_container">
            <div class="form_group">
                    <input type="password" id="password" class="form_input" placeholder=" " required>
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>
        </div>

        <!-- <input type="submit" class="form_submit" value="Entrar"> -->
        <button type="submit" class="form_submit">INGRESAR</button>
    </form>

</body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</html>
